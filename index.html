<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<style>
    .disabled {
        text-decoration: line-through;
        color: rgb(97, 19, 19);
    }
</style>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">TO DO LIST</h1>
                    </div>
                    <div class="card-body">
                       <div class="d-flex gap-2">
                        <input id="input" class="form-control" type="text" placeholder="enter your text">
                        <button id="btn" class="btn btn-primary">Save</button>
                       </div>
                       <ol id="orderList" class="mt-2">
                       
                       </ol>
                    </div>
                    <div class="card__footer d-flex justify-content-between py-3 px-3">
                        <button id="delete" class="btn btn-danger order-2">Delete</button>
                        <p class="order-1">Jami: <span id="count"></span></p>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header">
                        <button id="addCounter" class="btn btn-primary form-control">Add counter</button>
                    </div>
                    <div id="card__body" class="card-body">
                     
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <table>
                            <thead>
                                <tr>
                                    <td>First Name</td>
                                </tr>
                            </thead>

                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
