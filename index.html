<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To-Do List</title>
</head>
<style>
    .disabled {
        text-decoration: line-through;
        color: rgb(97, 19, 19);
    }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    
</style>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">TO DO LIST</h1>
                    </div>
                    <div class="card-body">
                       <div class="d-flex gap-2">
                        <input id="input" class="form-control" type="text" placeholder="enter your text">
                        <button id="btn" class="btn btn-primary">Save</button>
                       </div>
                       <ol id="orderList" class="mt-2">
                       
                       </ol>
                    </div>
                    <div class="card__footer d-flex justify-content-between py-3 px-3">
                        <button id="delete" class="btn btn-danger order-2">Delete</button>
                        <p class="order-1">Jami: <span id="count"></span></p>
                    </div>
                </div>

                <div class="card mt-5">
                    <div class="card-header">
                        <button id="addCounter" class="btn btn-primary form-control">Add counter</button>
                    </div>
                    <div id="card__body" class="card-body">
                     
                    </div>
                </div>

                <div class="card mt-5 mb-5 col-md-12">
                    <div class="card-head">
                        <div class="col-md-6 d-flex justify-content-center p-3">
                            <input class="form-control"  placeholder="Search"></input>
                        </div>

                        <div class="p-3 d-flex flex-column gap-3">
                           <div class="d-flex gap-2">
                            <input class="form-control" type="text" name="firstName" id="" placeholder="Enter your first name" onkeyup="handleChange(event)">
                            <input class="form-control" type="text" name="lastName" id="" placeholder="Enter your last name" onkeyup="handleChange(event)">
                           </div>
                           <div class="d-flex gap-2">
                            <input class="form-control arrowNone" type="number" name="age" id="" placeholder="Enter your age" onkeyup="handleChange(event)">
                            <input class="form-control" type="email" name="email" id="" placeholder="Enter your email" onkeyup="handleChange(event)">
                           </div>
                           <button type="submit" id="addUser" class="btn btn-primary">Add User</button>
                           <button type="reset" id="clearAll" class="btn btn-danger" >Clear</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>â„–</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Mail</th>
                                    <th>Del</th>
                                </tr>
                            </thead>

                            <tbody id="userInfo">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
